<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/d22460bc04.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main">
    <img src="./images/logo.svg" alt="" class="logo">
    <h2 class="headline">We are launching <span>soon!</span></h2>
    <p class="text">Subscribe and get notified</p>
    <div class="email-section">
      <div class="input">
        <input type="email" placeholder="Your email adress..." id="email">
        <p class="error">Please provide a valid email address</p>
      </div>
      <button class="notify-btn">Notify Me</button>
    </div>
    <img src="./images/illustration-dashboard.png" alt="dashboard" class="dashboard-img">
    <div class="media">
      <div class="media__circle"><i class="fab fa-facebook-f"></i></div>
      <div class="media__circle"><i class="fab fa-twitter"></i></div>
      <div class="media__circle"><i class="fab fa-instagram"></i></div>
    </div>
    <div class="footer">&copy; Copyright Ping. All rights reserved.</div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
